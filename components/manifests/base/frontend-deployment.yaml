apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: frontend
      containers:
      - name: frontend
        imagePullPolicy: Always
        image: quay.io/ambient_code/vteam_frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: BACKEND_URL
          value: "http://backend-service:8080/api"
        - name: NODE_ENV
          value: "production"
        - name: GITHUB_APP_SLUG
          value: "ambient-code"
        - name: VTEAM_VERSION
          value: "v0.0.7"
        # Langfuse configuration for user feedback collection
        # Reads from ambient-admin-langfuse-secret if available
        - name: LANGFUSE_HOST
          valueFrom:
            secretKeyRef:
              name: ambient-admin-langfuse-secret
              key: LANGFUSE_HOST
              optional: true
        - name: LANGFUSE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: ambient-admin-langfuse-secret
              key: LANGFUSE_PUBLIC_KEY
              optional: true
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
  type: ClusterIP

